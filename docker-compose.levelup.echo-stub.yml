services:
  echo-stub:
    image: hashicorp/http-echo:1.0
    container_name: visor-levelup-echo-stub
    env_file:
      - .levelup.env
    command: ["-text=visor echo levelup ok"]
    expose:
      - "5678"
    networks:
      - proxy
      - levelup-echo-stub
    restart: unless-stopped

networks:
  proxy:
    name: visor-proxy
  levelup-echo-stub:
    name: visor-levelup-echo-stub
