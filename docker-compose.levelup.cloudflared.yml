services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: visor-levelup-cloudflared
    env_file:
      - .levelup.env
    command:
      - tunnel
      - --no-autoupdate
      - --metrics
      - 0.0.0.0:${CLOUDFLARED_METRICS_PORT:-20241}
      - run
      - --token
      - ${CLOUDFLARED_TUNNEL_TOKEN}
    restart: unless-stopped
