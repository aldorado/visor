name = "proxy"
display_name = "Caddy Reverse Proxy"
version = "0.1.0"
description = "Shared ingress proxy for level-ups with autogenerated routes"
kind = "infra"
enabled_by_default = true
compose_file = "docker-compose.levelup.proxy.yml"
healthcheck = "http://127.0.0.1:${PROXY_HTTP_PORT:-80}/_proxy/health"
tags = ["proxy", "caddy", "ingress", "base"]
required_env = [
  "PROXY_DOMAIN",
]
