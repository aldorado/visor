name = "email-himalaya"
display_name = "Himalaya Email"
version = "0.1.0"
description = "Email send/receive sidecar via Himalaya"
kind = "infra"
enabled_by_default = true
compose_file = "docker-compose.levelup.email-himalaya.yml"
healthcheck = "http://127.0.0.1:8091/health"
tags = ["email", "imap", "smtp", "reference"]
required_env = [
  "HIMALAYA_IMAP_HOST",
  "HIMALAYA_IMAP_PORT",
  "HIMALAYA_IMAP_USER",
  "HIMALAYA_IMAP_PASS",
  "HIMALAYA_SMTP_HOST",
  "HIMALAYA_SMTP_PORT",
  "HIMALAYA_SMTP_USER",
  "HIMALAYA_SMTP_PASS",
  "HIMALAYA_EMAIL",
  "HIMALAYA_TLS",
]
